<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Stone Paper Scissors</h1></header>
    
    <div class="container">
        <div class="DeveloperContact">
            <a href="#">Developer Contact</a>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="top">
        <div class="btn" id="stone">
            <button>
                <img src="Assets/stone.png" alt="Stone">
            </button>
            <p>Stone</p>
        </div>
        
        <div class="btn" id="paper">
            <button>
                <img src="Assets/paper.png" alt="Paper">
            </button>
            <p>Paper</p>
        </div>

        <div class="btn" id="scissors">
            <button>
                <img src="Assets/siccore.png" alt="Scissors">
            </button>
            <p>Scissors</p>
        </div>
    </div>
        <div class="DisplayBox">
            <p id="box1">Welcome to the Game!</p>
        </div>

        <div class="score">
            <p class="win">User</p>
            <p class="loss">Computer</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
